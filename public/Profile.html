<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Skin</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('pictures/Home_Background.jpg') no-repeat center center fixed;
            font-family: Arial, sans-serif;
        }

        .menu-container {
            background: linear-gradient(to bottom, rgba(80, 40, 110, 0.8), rgba(120, 60, 150, 0.7));
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .menu-title {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 20px;
            color: black;
            text-shadow:
                0px 0px 1px white,
                -1px 0 1px white,
                1px 0 1px white,
                0 -1px 1px white,
                0 1px 1px white;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .skin-button {
            width: 80px;
            height: 80px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

        .skin-button.selected {
            border: 4px solid #007bff;
        }

        .btn-border-reveal {
            background-color: #9b59b6;
            color: white;
            border: 2px solid #9b59b6;
            position: relative;
            overflow: hidden;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 0;
            margin: 10px 0;
            display: inline-block;
            text-align: center;
        }

        .btn-border-reveal::after {
            content: "";
            position: absolute;
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #6d3996;
            transition: width 0.3s ease;
            z-index: -1;
        }

        .btn-border-reveal:hover::after {
            width: 100%;
        }

        .btn-border-reveal:hover {
            color: white;
            z-index: 1;
        }

        #file-upload {
            display: none;
        }

        .player-preview {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-preview img {
    width: 150px;
    height: 150px;
    border-radius: 50%; /* Keeps the circular shape */
    border: none; /* Removes the border */
    background-color: transparent; /* Removes background color */
}


        .player-preview-title {
            margin-top: 10px;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-title">Choose Your Skin</div>
        <div class="button-container" id="skins-container">
            <div class="skin-button" id="skin1" style="background-image: url('pictures/PurplePlanet.png');"></div>
            <div class="skin-button" id="skin2" style="background-image: url('pictures/RedPlanet.png');"></div>
            <div class="skin-button" id="skin3" style="background-image: url('pictures/BluePlanet.png');"></div>
            <div class="skin-button" id="custom-skin" style="display: none;"></div>
        </div>
        <button class="btn-border-reveal" id="start-button">Back</button>
        <button class="btn-border-reveal" id="upload-button">Upload Skin</button>
        <input type="file" id="file-upload" accept="image/*">
    </div>

    <div class="player-preview">
        <img id="player-preview-image" src="pictures/PurplePlanet.png" alt="Player Preview">
        <div class="player-preview-title">Your Player</div>
    </div>

    <script>
        let selectedSkin = "skin1";
        const customSkinButton = document.getElementById('custom-skin');
        const previewImage = document.getElementById('player-preview-image');

        // Handle skin button clicks
        document.querySelectorAll('.skin-button').forEach(button => {
            button.addEventListener('click', () => {
                // Deselect all buttons
                document.querySelectorAll('.skin-button').forEach(btn => btn.classList.remove('selected'));

                // Select the clicked button
                button.classList.add('selected');
                selectedSkin = button.id;

                // Update the player preview image
                previewImage.src = button.style.backgroundImage.slice(5, -2);
            });
        });

        // Handle upload button click
        document.getElementById('upload-button').addEventListener('click', () => {
            document.getElementById('file-upload').click();
        });

        // Handle file upload
        document.getElementById('file-upload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                // Send the file to the server
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json()) // Expect a JSON response with the file path
                .then(data => {
                    if (data.file_path) {
                        // Update the custom skin button with the uploaded image
                        customSkinButton.style.backgroundImage = `url(${data.file_path})`;
                        customSkinButton.style.display = 'block';
                        customSkinButton.click();
                    } else {
                        throw new Error('No file path returned');
                    }
                })
                .catch(error => {
                    console.error('Error uploading file:', error);
                });
            }
        });
    </script>
</body>
</html>
