<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('/imgs/Home_Background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merge.io</h1>
        <div class="buttons">
            <a href="/login" class="button">Login</a>
            <a href="/register" class="button">Register</a>
        </div>
    </div>

    <script>
        // Fetch authentication status from the server
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/users/@me');
                const data = await response.json();
                const authButtons = document.getElementById('auth-buttons');

                if (!data.logged_in) {
                    // User not logged in, show Login and Register buttons
                    authButtons.innerHTML = `
                        <a href="/login" class="button">Login</a>
                        <a href="/register" class="button">Register</a>
                    `;
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        }

        // Run the function on page load
        checkAuthStatus();
    </script>
</body>
</html>
